<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Thirukkural chatbot to search Thirukkural with number, keyword, or random Kural with explanation and English translation.">
    <title>Thirukkural Finder Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Thirukkural Search</h2>

        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <input type="text" id="query" class="form-control" placeholder="Enter keyword or Kural number...">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-primary" onclick="searchKural()">Search</button>
                <button class="btn btn-secondary" onclick="getRandomKural()">Random Kural</button>
            </div>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <footer style="background-color: #f8f9fa; padding: 20px; text-align: center; margin-top: 20px;">
        <p>&copy;2025 - <a href="https://zerrowtech.com/praveen-manoharan/">Praveen Manoharan</a>. All rights reserved.</p>
    </footer>

    <script>
        function searchKural() {
            let query = document.getElementById("query").value.trim();
            if (!query) {
                alert("Please enter a keyword or Kural number.");
                return;
            }

            // Clear previous result
            document.getElementById("result").innerHTML = "<p>Searching...</p>";

            // Call chat API dynamically
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    if (data.message) {
                        document.getElementById("result").innerHTML = `<p class='alert alert-warning'>${data.message}</p>`;
                    } else if (data.type === 'kural') {
                        displayKural(data);
                    } else if (data.type === 'search' && data.results.length > 0) {
                        displayKuralList(data.results);
                    } else {
                        document.getElementById("result").innerHTML = `<p class='alert alert-warning'>No Kural found for your query.</p>`;
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("result").innerHTML = `<p class='alert alert-danger'>An error occurred. Please try again.</p>`;
                });
        }

        function displayKural(kural) {
            let words = kural.kural_tamil.split(' ');
            let formattedKural = '';

            for (let i = 0; i < words.length; i++) {
                formattedKural += words[i] + ' ';
                if ((i + 1) % 4 === 0) {
                    formattedKural += '<br>'; // Add line break after every 4 words
                }
            }

            let html = `
                <div class='card mt-3 p-3'>
                    <h5>Kural No: ${kural.kural_no}</h5>
                    <p class='fw-bold'>${formattedKural}</p>
                </div>
            `;

            document.getElementById('kural-container').innerHTML = html;
        }


        function displayKuralList(kurals) {
            let html = "";
            kurals.forEach(kural => {
                html += `
                    <div class='card mt-3 p-3'>
                        <h5>Kural No: ${kural.kural_no}</h5>
                        <p class='fw-bold'>${kural.kural_tamil}</p>
                        <p>${kural.kural_english}</p>
                        <p><strong>Explanation (Tamil):</strong> ${kural.explanation_tamil}</p>
                        <p><strong>Explanation (English):</strong> ${kural.explanation_english}</p>
                    </div>
                `;
            });
            document.getElementById("result").innerHTML = html;
        }

        function getRandomKural() {
            let randomNum = Math.floor(Math.random() * 1330) + 1; // Thirukkural has 1330 kurals
            document.getElementById("query").value = randomNum; // Set random number in input box
            searchKural(); // Call search
        }
    </script>
</body>

</html>
